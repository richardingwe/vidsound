<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>VIDSOUND</title>
		<link
			rel="shortcut icon"
			href="./assets/icons/favicon.ico"
			type="image/x-icon"
		/>
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,400;0,500;0,700;1,400&display=swap"
			rel="stylesheet"
		/>
		<link rel="stylesheet" href="./css/style.css" />
	</head>
	<body>
		<header>
			<div class="left">
				<button class="go_back">
					<svg
						width="32"
						height="16"
						viewBox="0 0 32 16"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M31 9C31.5523 9 32 8.55228 32 8C32 7.44772 31.5523 7 31 7V9ZM0.292893 7.29289C-0.0976311 7.68342 -0.0976311 8.31658 0.292893 8.70711L6.65685 15.0711C7.04738 15.4616 7.68054 15.4616 8.07107 15.0711C8.46159 14.6805 8.46159 14.0474 8.07107 13.6569L2.41421 8L8.07107 2.34315C8.46159 1.95262 8.46159 1.31946 8.07107 0.928932C7.68054 0.538408 7.04738 0.538408 6.65685 0.928932L0.292893 7.29289ZM31 7H1V9H31V7Z"
							fill="#444761"
						/>
					</svg>
					<span>Back to Home</span>
				</button>
			</div>
			<div class="center">
				<div class="logo">
					<img src="./assets/icons/logo.png" alt="home" />
				</div>
				<div class="_right">
					<button class="workspaces">
						<span>Workspaces</span>
						<svg
							width="12"
							height="8"
							viewBox="0 0 12 8"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M5.72249 7.36293C5.46831 7.36293 5.21412 7.26929 5.01345 7.06861L0.290974 2.34614C-0.0969913 1.95817 -0.0969913 1.31602 0.290974 0.928059C0.678939 0.540094 1.32109 0.540094 1.70905 0.928059L5.72249 4.94149L9.73592 0.928059C10.1239 0.540094 10.766 0.540094 11.154 0.928059C11.542 1.31602 11.542 1.95817 11.154 2.34614L6.43153 7.06861C6.23086 7.26929 5.97667 7.36293 5.72249 7.36293Z"
								fill="#F4F8FB"
							/>
						</svg>
					</button>

					<button class="notification">
						<svg
							width="24"
							height="24"
							viewBox="0 0 24 24"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M19 8C20.6569 8 22 6.65685 22 5C22 3.34315 20.6569 2 19 2C17.3431 2 16 3.34315 16 5C16 6.65685 17.3431 8 19 8Z"
								stroke="#F76C8D"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
							<path
								d="M14 2H9C4 2 2 4 2 9V15C2 20 4 22 9 22H15C20 22 22 20 22 15V10"
								stroke="white"
								stroke-width="1.5"
								stroke-linecap="round"
								stroke-linejoin="round"
							/>
						</svg>
					</button>

					<div class="dropdown">
						<button
							class="profile_dropdown _dropdown-toggle"
							type="button"
							id="profile_dropdown"
							data-bs-toggle="profile_dropdown"
							aria-expanded="false"
						>
							<div>
								<img src="./assets/images/profile-image.png" alt="user" />
							</div>
							<svg
								width="12"
								height="8"
								viewBox="0 0 12 8"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M5.72249 7.36293C5.46831 7.36293 5.21412 7.26929 5.01345 7.06861L0.290974 2.34614C-0.0969913 1.95817 -0.0969913 1.31602 0.290974 0.928059C0.678939 0.540094 1.32109 0.540094 1.70905 0.928059L5.72249 4.94149L9.73592 0.928059C10.1239 0.540094 10.766 0.540094 11.154 0.928059C11.542 1.31602 11.542 1.95817 11.154 2.34614L6.43153 7.06861C6.23086 7.26929 5.97667 7.36293 5.72249 7.36293Z"
									fill="#F4F8FB"
								/>
							</svg>
						</button>
						<div class="_dropdown-menu">
							<svg
								class="dropdown-arrow"
								width="14"
								height="8"
								viewBox="0 0 14 8"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"
							>
								<path
									d="M6.29289 0.707106L0.707107 6.29289C0.077142 6.92286 0.523308 8 1.41421 8H12.5858C13.4767 8 13.9229 6.92286 13.2929 6.2929L7.70711 0.707107C7.31658 0.316582 6.68342 0.316582 6.29289 0.707106Z"
									fill="#252735"
								/>
							</svg>
							<ul class="" aria-labelledby="profile_dropdown">
								<li><a class="dropdown-item" href="#">Reseller</a></li>
								<li><a class="dropdown-item" href="#">Agency</a></li>
								<li>
									<a class="dropdown-item" href="#">Custom Domain</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">Settings</a>
								</li>
								<li>
									<a class="dropdown-item" href="#"
										>Sign Out
										<svg
											width="34"
											height="16"
											viewBox="0 0 34 16"
											fill="none"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												d="M33.7071 8.70711C34.0976 8.31658 34.0976 7.68342 33.7071 7.29289L27.3431 0.928932C26.9526 0.538408 26.3195 0.538408 25.9289 0.928932C25.5384 1.31946 25.5384 1.95262 25.9289 2.34315L31.5858 8L25.9289 13.6569C25.5384 14.0474 25.5384 14.6805 25.9289 15.0711C26.3195 15.4616 26.9526 15.4616 27.3431 15.0711L33.7071 8.70711ZM0.5 9H33V7H0.5V9Z"
												fill="#FF7877"
											/>
										</svg>
									</a>
								</li>
							</ul>
						</div>
					</div>
				</div>
			</div>
			<div class="right">
				<button class="how_to">
					<svg
						width="24"
						height="19"
						viewBox="0 0 24 19"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M12.1957 9.30216L3.55178 5.84925L4.08478 18.5717H1.76739L2.32357 5.35101L0.608696 4.66738L12.1957 0.0325928L23.7826 4.66738L12.1957 9.30216ZM12.1957 3.50868C11.5584 3.50868 11.037 3.76359 11.037 4.08803C11.037 4.41246 11.5584 4.66738 12.1957 4.66738C12.8329 4.66738 13.3543 4.41246 13.3543 4.08803C13.3543 3.76359 12.8329 3.50868 12.1957 3.50868ZM12.1957 10.4609L18.6496 7.87696C19.4723 8.96614 20.04 10.2755 20.2254 11.7007C19.8778 11.6543 19.5186 11.6195 19.1478 11.6195C16.1932 11.6195 13.6093 13.207 12.1957 15.5707C10.782 13.207 8.19815 11.6195 5.24348 11.6195C4.8727 11.6195 4.5135 11.6543 4.16589 11.7007C4.35128 10.2755 4.91904 8.96614 5.74172 7.87696L12.1957 10.4609Z"
							fill="white"
						/>
					</svg>

					<span>How To?</span>
				</button>
			</div>
		</header>

		<section class="create_workspace">
			<h1>Create Workspace</h1>

			<form action="">
				<div class="form_div">
					<label for="workspace_name">Workspace Name</label>
					<input
						type="text"
						name="workspace_name"
						id="workspace_name"
						placeholder="Enter Workspace Name"
						required
					/>
				</div>
				<button type="button" class="add_team">Add Team <span>+</span></button>
				<div class="row">
					<div class="col-md-6">
						<div class="form_div">
							<input
								type="email"
								name="tean_email_address"
								id="tean_email_address"
								required
								placeholder="Team email address"
							/>
						</div>
					</div>
					<div class="col-md-6">
						<div class="form_div">
							<input
								type="email"
								name="tean_email_address"
								required
								id="tean_email_address"
								placeholder="Team email address"
							/>
						</div>
					</div>
				</div>
				<div class="submit_buttons">
					<button type="button" class="back">
						<svg
							width="39"
							height="15"
							viewBox="0 0 39 15"
							fill="none"
							xmlns="http://www.w3.org/2000/svg"
						>
							<path
								d="M38 8.5C38.5523 8.5 39 8.05228 39 7.5C39 6.94772 38.5523 6.5 38 6.5V8.5ZM0.292893 6.79289C-0.0976311 7.18342 -0.0976311 7.81658 0.292893 8.20711L6.65685 14.5711C7.04738 14.9616 7.68054 14.9616 8.07107 14.5711C8.46159 14.1805 8.46159 13.5474 8.07107 13.1569L2.41421 7.5L8.07107 1.84315C8.46159 1.45262 8.46159 0.819457 8.07107 0.428932C7.68054 0.0384078 7.04738 0.0384078 6.65685 0.428932L0.292893 6.79289ZM38 6.5H1V8.5H38V6.5Z"
								fill="#6C6F92"
							/>
						</svg>
						Back
					</button>
					<button type="submit" class="create">Create Studio</button>
				</div>
			</form>
		</section>
	</body>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"
	></script>
	<script src="./js/script.js"></script>
</html>
