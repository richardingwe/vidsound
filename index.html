							<svg
								width="12"
								height="8"
								viewBox="0 0 12 8"
								fill="none"
								xmlns="http://www.w3.org/2000/svg"

								<path
									d="M5.72249 7.36293C5.46831 7.36293 5.21412 7.26929 5.01345 7.06861L0.290974 2.34614C-0.0969913 1.95817 -0.0969913 1.31602 0.290974 0.928059C0.678939 0.540094 1.32109 0.540094 1.70905 0.928059L5.72249 4.94149L9.73592 0.928059C10.1239 0.540094 10.766 0.540094 11.154 0.928059C11.542 1.31602 11.542 1.95817 11.154 2.34614L6.43153 7.06861C6.23086 7.26929 5.97667 7.36293 5.72249 7.36293Z"

								<li><a class="dropdown-item" href="#">Agency</a></li>
								<li>
									<a class="dropdown-item" href="#">Custom Domain</a>
								</li>
								<li>
									<a class="dropdown-item" href="#">Settings</a>
								</li>
								<li>
									<a class="dropdown-item" href="#"
										>Sign Out
										<svg
											width="34"
											height="16"
											viewBox="0 0 34 16"
											fill="none"
											xmlns="http://www.w3.org/2000/svg"
										>
											<path
												d="M33.7071 8.70711C34.0976 8.31658 34.0976 7.68342 33.7071 7.29289L27.3431 0.928932C26.9526 0.538408 26.3195 0.538408 25.9289 0.928932C25.5384 1.31946 25.5384 1.95262 25.9289 2.34315L31.5858 8L25.9289 13.6569C25.5384 14.0474 25.5384 14.6805 25.9289 15.0711C26.3195 15.4616 26.9526 15.4616 27.3431 15.0711L33.7071 8.70711ZM0.5 9H33V7H0.5V9Z"
												fill="#FF7877"
											/>
										</svg>
									</a>
								</li>
							</ul>

					</div>

						width="24"
						height="19"

							height="100"

								d="M50 30.9528C50.6315 30.9528 51.2371 31.2036 51.6836 31.6501C52.1301 32.0966 52.381 32.7022 52.381 33.3337V47.6194H66.6667C67.2981 47.6194 67.9038 47.8703 68.3503 48.3168C68.7968 48.7633 69.0476 49.3689 69.0476 50.0004C69.0476 50.6318 68.7968 51.2374 68.3503 51.684C67.9038 52.1305 67.2981 52.3813 66.6667 52.3813H52.381V66.667C52.381 67.2985 52.1301 67.9041 51.6836 68.3506C51.2371 68.7971 50.6315 69.048 50 69.048C49.3685 69.048 48.7629 68.7971 48.3164 68.3506C47.8699 67.9041 47.6191 67.2985 47.6191 66.667V52.3813H33.3333C32.7019 52.3813 32.0963 52.1305 31.6498 51.684C31.2032 51.2374 30.9524 50.6318 30.9524 50.0004C30.9524 49.3689 31.2032 48.7633 31.6498 48.3168C32.0963 47.8703 32.7019 47.6194 33.3333 47.6194H47.6191V33.3337C47.6191 32.7022 47.8699 32.0966 48.3164 31.6501C48.7629 31.2036 49.3685 30.9528 50 30.9528Z"
